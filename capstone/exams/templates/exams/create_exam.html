{% extends "exams/layout.html" %}

{% block body %}
    <div style="text-align: center; padding: 20px; border: 1px solid #ADD8E6; margin: 0 auto; max-width: 400px;">
        <h2 class="text-info">Create Practice Exam!</h2>
        {% if success_message %}
            <p>{{ success_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary">Generate Exam</button>
        </form>
    </div>
{% endblock %}
