{% extends "exams/layout.html" %}
{% load static %}


{% block body %}
    <h2 class="exam-text-fm" style="padding-left: 30px;">Take Exam!</h2>

    <form id="takeExamID" method="post" action="">
        {% csrf_token %}
        
        {% for key, question in question_dict.items %}
            <fieldset style="padding-left: 30px; padding-right: 30px; max-width: 100%; text-align: left;">
                <legend class="exam-text-fm">{{ key }}</legend>
                <p class="question">{{ question }}</p>
                <label for="{{ key }}" class="exam-text-fm"></label>
                <select style="width: 30%; box-sizing: border-box;" class="form-control" name="{{ key }}" id="{{ key }}" required>
                    <option value="" selected disabled>Select an option</option>>
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                    <option value="E">Option E</option>
                </select>
            </fieldset>     
        {% endfor %}
        <br>
        <div style="padding-left: 30px;">
            <input type="submit" class="btn btn-outline-danger" value="Submit Exam">
        </div>
    </form>

    <div id="examIdContainer" style="display: none;" data-exam-id="{{ exam.id }}"></div>
{% endblock %}

{% block script %}
    <script src="{% static 'exams/script.js' %}"></script>
    <script src="{% static 'exams/timer.js' %}"></script>
    <div id="examTime" class="exam-text-fm" data-time="{{ exam.time }}"></div>
{% endblock %}
