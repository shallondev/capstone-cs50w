{% extends "exams/layout.html" %}
{% load static %}

{% block body %}
    <div class="container text-center mt-4">
        <h2>Take Exam!</h2>
        
        <p>Exam ID: {{ exam.id }}</p>

        <form method="post" action="" class="mt-3">
            {% csrf_token %}
            
            {% for key, question in question_dict.items %}
                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        {{ key }}
                    </div>
                    <div class="card-body">
                        <p class="question-content">{{ question }}</p>
                        <div class="form-group">
                            <label for="{{ key }}">Your Answer:</label>
                            <select name="{{ key }}" id="{{ key }}" class="form-control" required>
                                <option value="A">Option A</option>
                                <option value="B">Option B</option>
                                <option value="C">Option C</option>
                                <option value="D">Option D</option>
                                <option value="E">Option E</option>
                            </select>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-primary">Submit Exam</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'exams/script.js' %}"></script>
{% endblock %}
